<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin and Signup</title>
    <link rel="icon" href="./imgs/icon.png">
    <link rel="stylesheet" th:href="@{styles/sign.css}">
    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--JQuery cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">OOREDOO</h2>
        </div>

        <div class="menu">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="offer.html">OFFERS</a></li>
            </ul>
        </div>

        <div>
            <button class="adspace"><a href="admin.html">ADMIN space</a></button>
        </div>
    </div>

    <div class="content" style="background: linear-gradient(to right, rgba(30, 75, 115, 0.9), rgb(255,255,255));">
    <div class="signUp">
        <h1>Sign Up</h1>
        <figure class="signUpUser">
            <img src="signup.png" alt="">
        </figure>

        <form th:action="@{/signup}" method="post" th:object="${user}" id='signUpForm'>
            <lable for="username">User Name</lable>
            <input type="text" placeholder="User Name" name="username" th:field="*{username}" required autofocus="autofocus"/>
            <lable for="password">Password</lable>
            <input class="password" type="password" placeholder="*******" name="password" th:field="*{password}" id='signUpPassword' required autofocus="autofocus"/>
            <i class="fa fa-eye eye"></i>
            <span class='errPasswordSignUp err'>password should be between 6-12 characters and contain capital,small characters and numbers</span>
            <input type="submit" value="Sign Up" class="signUpbtn" th:action="@{/homecand}">
        </form>
    </div>
    <div class="signIn">
        <h1>Sign In</h1>
        <figure class="signInUser">
            <img src="signin.png" alt="">
        </figure>

        <form action="" id='signInForm' th:action="@{/user/signin}" method="post">
            <lable for="username">User Name</lable>
            <input type="text" placeholder="User Name" name="username" autofocus="autofocus">
            <lable for="password">Password</lable>
            <input class="password" type="password" placeholder="*******" name='password'><i class="fa fa-eye eye"></i>
            <input type="submit" value="Sign In" class="signInbtn">
        </form>
    </div>
</div>
</div>
<script src="sign.js"></script>
</body>

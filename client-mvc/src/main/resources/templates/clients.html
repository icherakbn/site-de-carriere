<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-2">
    <div class="card">
        <div class="card-header">Liste des Clients</div>
        <div class="cars-body">
            <form method="get" th:action="@{index}">
                <label>Key word</label>
                <label>
                    <input type="text" name="keyword">
                </label>
                <button type="submit" class="btn btn-primary" th:value="${keyword}">Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>nom</th>
                    <th>prenom</th>
                    <th>datenaissance</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c:${listClients}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.nom}"></td>
                    <td th:text="${c.prenom}"></td>
                    <td th:text="${c.datenaissance}"></td>
                    <td>
                        <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger" th:href="@{delete(id=${c.id}, keyword=${keyword}, page=${currentPage})}">
                            Delete
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-success" th:href="@{editClient(id=${c.id})}">
                            Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                       th:text="${status.index}"
                       th:href="@{index(page=${status.index}, keyword=${keyword})}"
                    ></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
